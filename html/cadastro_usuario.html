<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../Imagens/icone.ico" type="image/x-icon">
    
    <style>
        .cor_letra{
            color: #760000;
        }
    </style>
   

</head>
<body>

            <header>
              <div class="container">
              <nav>
                  <ul>
                      <li><img src="../Imagens/logo.png" alt=""></li>
                      <li><a href="../index.html">Sobre Saúde Cardiovascular</a></li>
                      <li>
                          <div class="flexboxlogin">
                            <a href="../html/cadastro.html"><img src="../Imagens/Ellipse 2.png" alt="">
                              <p>Faça seu Login</p></a>
                          </div>
                      </li>
                  </ul>

                  <div class="navbutton">
                    <img src="../Imagens/logo.png" alt="">
                    <button onclick="showSidebar()"><img src="../Imagens/menu_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="hamburguer"></button>
                  </div>
                  
              </nav>

              <div class="sidebar">
                <img onclick="closeSidebar()" src="../Imagens/close_24dp_FILL0_wght400_GRAD0_opsz24.svg" class="closesidebar">
                <ul>
                <li><img src="../Imagens/logo.png" alt=""></li>
                <li><a href="../index.html">Sobre a Saúde <br>Cardiovascular</a></li>
                  <li>
                      <div class="flexboxlogin">
                        <a href="../html/cadastro.html"><img src="../Imagens/Ellipse 2.png" alt="">
                          <p>Faça seu login</p></a>
                      </div>
                  </li>
                </ul>
              </div>

            </div>
          </header>

      

          <main class="container">
            <div class="ps-4 pe-4 text-center mt-4 text-dark rounded bg-white pt-4">
                <img class="pt-3" src="../Imagens/Cadastro Usuario.png Usuario.png" alt="">
                
              <form id="cadastroForm2">
                <div class="pt-4">
                <h6 class="text-start pt-2">Nome:</h6>
                    <input type="text" id="nome1" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu nome" required>
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">CPF:</h6>
                        <input type="text" id="cpf1" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu CPF" required >
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">Data de Nascimento:</h6>
                        <input type="date" id="dataNascimento1" class="form-control mt-3" aria-describedby="name" placeholder="Digite sua Data de Nascimento" required>
                </div>

                <div class="pt-2">
                  <h6 class="text-start pt-2">Endereço:</h6>
                      <input type="text" id="endereco1" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu Endereço" required>
                </div>

                <div class="pt-2">
                  <h6 class="text-start pt-2">E-mail:</h6>
                  <input type="email" class="form-control mt-3" id="email1" placeholder="Digite o seu seu E-mail" required>
                </div>

                <div class="d-grid gap-2 mt-4 mb-4 pb-4">
                  <button class="btn btn-danger" id="submitButton1" type="submit" style=" background-color: #760000;">ENVIAR</button>
                </div>
              </form>
             
            </div>

            
            
          </main>

          <footer class="container">
            <p>SAÚDE CARDIOVASCULAR</p>
            <p>Copyright ©2024 Conexa. Todos os direitos reservados</p>
          </footer>

          <script>
            function showSidebar() {
              const sidebar = document.querySelector(".sidebar")

              sidebar.style.display = "flex"
            };


            function closeSidebar() {
              const sidebar = document.querySelector(".sidebar")

              sidebar.style.display = "none"
            }
          </script>

          <script src="../javascript/cadastro_usuario.js"></script>

    </body>
</html>
