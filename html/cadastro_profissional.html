<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../Imagens/icone.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .cor_letra{
            color: #760000;
        }
    </style>
</head>
<body>

    
          <header>
            <div class="container">
            <nav>
                <ul>
                    <li><img src="../Imagens/logo.png" alt="Logo"></li>
                    <li><a href="../index.html">Sobre a Saúde Cardiovascular</a></li>

                    <li>
                        <div class="flexboxlogin">
                          <a href="../html/cadastro.html"><img src="../Imagens/Ellipse 2.png" alt="Perfil">
                            <p>Faça seu Login</p></a>
                        </div>
                    </li>
                </ul>

                <div class="navbutton">
                  <img src="../Imagens/logo.png" alt="">
                  <button onclick="showSidebar()"><img src="../Imagens/menu_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="hamburguer"></button>
                </div>

            </nav>

            <div class="sidebar">
              <img onclick="closeSidebar()" src="../Imagens/close_24dp_FILL0_wght400_GRAD0_opsz24.svg" class="closesidebar">
              <ul>
              <li><img src="../Imagens/logo.png" alt=""></li>
              <li><a href="../index.html">Sobre a Saúde <br>Cardiovascular</a></li>
                <li>
                    <div class="flexboxlogin">
                      <a href="../html/portal_profissional.html"><img src="../Imagens/Ellipse 2.png" alt="">
                        <p>Faça seu login</p></a>
                    </div>
                </li>
              </ul>
            </div>


          </div>
        </header>
      

          <main class="container">
            <div class="text-center ps-4 pe-4 mt-4 text-dark rounded bg-white ">
                <img class="pt-3" src="../Imagens/Cadastro Usuario.png Usuario.png" alt="">

              <form id="cadastroForm">
                <div class="pt-4">
                <h6 class="text-start pt-2">Nome:</h6>
                    <input type="text" id="nome2" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu nome" required>
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">CPF:</h6>
                        <input type="text" id="cpf2" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu CPF" required>
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">Data de Nascimento:</h6>
                        <input type="date" id="dataNascimento2" class="form-control mt-3" aria-describedby="name" placeholder="Digite sua Data de Nascimento" required>
                </div>

                <div class="pt-2">
                  <h6 class="text-start pt-2">Endereço:</h6>
                      <input type="text" id="endereco2" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu Endereço" required>
                </div>

                <div class="pt-2">
                  <h6 class="text-start pt-2">E-mail:</h6>
                  <input type="email" class="form-control mt-3" id="email2" placeholder="Digite o seu E-mail" required>
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">CRM:</h6>
                    <input type="text" class="form-control mt-3" id="crm2" placeholder="Digite o seu CRM" required>
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">Especialidade:</h6>
                    <input type="text" class="form-control mt-3" id="especialidade2" placeholder="Digite sua Especialidade" required>
                </div>


                <h6 class="pt-4">Anexe sua carteira profissional de médico:</h6>
                <div class="input-group mb-5 mt-3 w-50 offset-sm-3">
                    <input type="file" class="form-control" id="carteiraProfissional2" required>
                </div>

                <a href="portal_profissional.html">
                  <div class="d-grid gap-2 mt-4 mb-4 pb-4 ">
                    <button class="btn btn-danger" type="submit" style=" background-color: #760000;">ENVIAR</button>
                  </div>
                 </a>
              </form>

            </div>
            
          </main>
          
          <footer class="container">
            <p>SAÚDE CARDIOVASCULAR</p>
            <p>Copyright ©2024 Conexa. Todos os direitos reservados</p>
          </footer>

          <script>
            function showSidebar() {
              const sidebar = document.querySelector(".sidebar")

              sidebar.style.display = "flex"
            };


            function closeSidebar() {
              const sidebar = document.querySelector(".sidebar")

              sidebar.style.display = "none"
            }
          </script>

          <script src="../javascript/cadastro_profissional.js"></script>
    </body>
</html>
